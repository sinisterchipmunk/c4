<table>
  {#
    if cars
      for car, index in cars {:
        <tr>
          <td>
            <a href="#cars/show?car=#{index}">
              #{ car.year  }
              #{ car.make  }
              #{ car.model }
            </a>
          </td>
        </tr>
      :}
    else {:
      <tr><th>
        <h3>Loading...</h3>
      </th></tr>
    :}
  #}
</table>
